{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Center the login card */
    .login-wrapper {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        width: 100%;
        max-width: 420px;
        border-radius: 20px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(6px);
    }

    .brand-title {
        font-weight: 700;
        letter-spacing: 1px;
    }

    .form-control {
        border-radius: 12px;
        padding: 12px;
    }

    .btn-login {
        border-radius: 12px;
        padding: 10px;
        font-weight: 600;
    }
</style>

<div class="login-wrapper">

    <div class="card login-card p-4">

        <!--LOGO-->
        <div class="text-center mb-3">
            <img src="{% static 'images/logo.png' %}" width="80" class="mb-2">
            <h4 class="brand-title">Welcome to VroomHub</h4>
            <p class="text-muted small">Buy, Sell, Connect</p>
        </div>

        <!--Error message-->
        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <!--Login Form-->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 btn-login">Login</button>
        </form>

        <!--Links-->
        <div class="text-center mt-3 small">
            Don't have an account?
            <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Register here</a>
        </div>

        <div class="text-center mt-3 small">
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
</div>

{% endblock %}
