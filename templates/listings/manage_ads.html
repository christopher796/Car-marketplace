{% extends 'base.html' %}
{% block content %}
<h2>My Ads</h2>
<table class="table">
    <tr>
        <th>Title</th><th>Views</th><th>Status</th><th>Actions</th>
    </tr>
    {% for l in listings %}
    <tr>
        <td>{{ l.title }}</td>
        <td>{{ l.views_count }}</td>
        <td>{% if l.is_approved %}Approved{% else %}Pending{% endif %}</td>
        <td>
            <a href="{% url 'edit_listing' l.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_listing' l.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'post_listing' %}" class="btn btn-success">Add New Listing</a>
{% endblock %}
